    <section>
    	<form>
    		<div class="form-row">
    			<div class="form-group col-6">
    				<label for="firstname">First Name:</label>
    				<input type="text" class="form-control" id="firstnameinput" placeholder="John">
    			</div>
    			<div class="form-group col-6">
    				<label for="lastname">Last Name:</label>
    				<input type="text" class="form-control" id="lastnameinput" placeholder="Doe">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="contactnumber">Contact Number:</label>
    			<input type="text" class="form-control" id="contactnumberinput" placeholder="+65 8765 4321">
    		</div>
    		<div class="form-group">
    			<label for="emailaddress">Email Address:</label>
    			<input type="email" class="form-control" id="emailaddressinput" placeholder="johndoe@gmail.com">
    		</div>
    		<div class=form-group>
    			<label for="details">Details:</label>
    			<textarea class="form-control" rows="5" id="details" placeholder="Details..."></textarea>
    		</div>
    	</form>
    </section>
